<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD Viewer</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1), transparent 40%), #0f1116;
            color: #e5e7eb;
        }
        .placeholder {
            text-align: center;
            padding: 2rem;
            border: 1px dashed rgba(255,255,255,0.25);
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
        }
        .placeholder h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        .placeholder p {
            margin: 0;
            color: #a3aab6;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>USD Viewer</h1>
        <p>Drop in your preferred USD viewport build here.</p>
    </div>
</body>
</html>
